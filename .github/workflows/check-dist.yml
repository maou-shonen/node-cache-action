name: Check Dist

on:
  push:
    branches:
      - main
      - dev
      - 'refactor/**'
  pull_request:

jobs:
  check-dist:
    name: Check dist/
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Rebuild dist/
        run: npm run build

      - name: Compare dist/
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi

      - name: Check if dist/ is up to date
        if: failure()
        run: |
          echo "::error::The dist/ directory is not up to date. Please run 'npm run build' and commit the changes."
          exit 1
